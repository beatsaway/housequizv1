<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Day Event Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #8B5CF6, #D946EF);
            color: #fff;
        }
        .quiz-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 800px;
            width: 90%;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .options {
            margin-bottom: 20px;
        }
        .option {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 12px;
            border-radius: 8px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            text-align: left;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        .option:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .correct {
            background: #00FF00 !important;
            color: #000 !important;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 205, 0, 0.7);
        }
        .incorrect {
            background: #FF0000 !important;
            color: #FFF !important;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(205, 0, 0, 0.7);
        }
        #nextBtn {
            display: none;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.4);
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 6px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        #nextBtn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #results {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .progress-section {
            flex: 1;
            margin: 5px;
            color: #ccc;
        }
        .progress-title {
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .progress-indicators {
            display: flex;
            flex-wrap: wrap;
        }
        .indicator {
            width: 12px;
            height: 12px;
            background-color: #ccc;
            margin: 2px;
            border-radius: 50%;
            box-sizing: border-box;
            cursor: pointer;
        }
        .indicator.correct {
            background-color: #00FF00;
        }
        .indicator.incorrect {
            background-color: #FF0000;
        }
        .indicator.current {
            border: 2px solid white;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <div class="progress-bar">
        <div class="progress-section">
            <div class="progress-title">House Day Event Quiz</div>
            <div class="progress-indicators" id="progress"></div>
        </div>
    </div>
    <div id="question-container">
        <p class="question" id="question"></p>
        <div class="options" id="options">
            <!-- Options will be dynamically generated here -->
        </div>
    </div>
    <button id="nextBtn" onclick="nextQuestion()">Next</button>
    <div id="results"></div>
</div>

<script>
    const questions = [
        {
            question: "üìÖ 1. When is the House Day Event scheduled?",
            options: ["a) Next Monday", "b) Next Wednesday", "c) Next Friday", "d) Next Saturday"],
            correct: 2 // index of correct option
        },
        {
            question: "üëï 2. How many points does each student earn for wearing their house colors?",
            options: ["a) 1 point", "b) 2 points", "c) 5 points", "d) 10 points"],
            correct: 1
        },
        {
            question: "üèÜ 3. How many House Points is an Achievement Point worth?",
            options: ["a) 1", "b) 2", "c) 5", "d) 10"],
            correct: 1
        },
        {
            question: "üé´ 4. How many House Points is a Golden Ticket worth?",
            options: ["a) 2", "b) 5", "c) 10", "d) 20"],
            correct: 2
        },
        {
            question: "üì∏ 5. In the Mentoring Time Competitions, what is the first prize for the form photo contest in each year group?",
            options: ["a) 100 points", "b) 80 points", "c) 70 points", "d) 60 points"],
            correct: 1
        },
        {
            question: "üåø 6. What is the theme of the photography competition?",
            options: ["a) Wildlife", "b) Nature", "c) Architecture", "d) Portraits"],
            correct: 1
        },
        {
            question: "‚è∞ 7. By when should students submit their photo for the photography competition?",
            options: ["a) Friday 18th", "b) Friday 25th", "c) Monday 28th", "d) Wednesday 30th"],
            correct: 1
        },
        {
            question: "üèÖ 8. How many points does a student get for entering the photography competition?",
            options: ["a) 1 point", "b) 2 points", "c) 5 points", "d) 10 points"],
            correct: 1
        },
        {
            question: "‚öΩ 9. In the sports competitions, how many points does a student get for entering each competition?",
            options: ["a) 1 point", "b) 2 points", "c) 5 points", "d) 10 points"],
            correct: 1
        },
        {
            question: "üé§ 10. For Year 10, what competition awards 25 points for winners?",
            options: ["a) Dodgeball competition", "b) Jack Petchey Speak Out Challenge", "c) Photography competition", "d) Form photo contest"],
            correct: 1
        },
        {
            question: "üìã 11. When can students sign up for volunteering roles?",
            options: ["a) This week", "b) Next Monday and Tuesday", "c) After Half Term", "d) Anytime"],
            correct: 1
        },
        {
            question: "‚è≥ 12. How many points does each hour of volunteering contribute to your house?",
            options: ["a) 1 point", "b) 2 points", "c) 5 points", "d) 10 points"],
            correct: 0
        },
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    const totalQuestions = questions.length;

    function initializeProgressBar() {
        const progress = document.getElementById('progress');
        for (let i = 0; i < totalQuestions; i++) {
            progress.innerHTML += '<div class="indicator" onclick="selectQuestion(' + i + ')"></div>';
        }
    }

    function setCurrentQuestion(index) {
        const indicators = document.querySelectorAll('.indicator');
        indicators.forEach(ind => ind.classList.remove('current'));
        const indicator = indicators[index];
        indicator.classList.add('current');
    }

    function loadQuestion(index) {
        if (index >= totalQuestions) {
            showResults();
            return;
        }

        const questionObj = questions[index];
        document.getElementById('question').innerText = questionObj.question;

        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = '';
        questionObj.options.forEach((option, idx) => {
            const button = document.createElement('button');
            button.innerText = option;
            button.classList.add('option');
            button.onclick = () => checkAnswer(idx);
            optionsDiv.appendChild(button);
        });

        document.getElementById('nextBtn').style.display = 'none';
        setCurrentQuestion(index);
    }

    function checkAnswer(selectedOptionIndex) {
        const questionObj = questions[currentQuestionIndex];
        const options = document.querySelectorAll('.option');
        options.forEach(btn => btn.disabled = true);

        if (selectedOptionIndex === questionObj.correct) {
            options[selectedOptionIndex].classList.add('correct');
            updateProgressBar(currentQuestionIndex, true);
            score++;
        } else {
            options[selectedOptionIndex].classList.add('incorrect');
            options[questionObj.correct].classList.add('correct');
            updateProgressBar(currentQuestionIndex, false);
        }

        document.getElementById('nextBtn').style.display = 'inline-block';
    }

    function updateProgressBar(index, isCorrect) {
        const indicators = document.querySelectorAll('.indicator');
        indicators[index].classList.remove('current');
        indicators[index].classList.add(isCorrect ? 'correct' : 'incorrect');
    }

    function nextQuestion() {
        currentQuestionIndex++;
        loadQuestion(currentQuestionIndex);
    }

    function selectQuestion(index) {
        currentQuestionIndex = index;
        loadQuestion(currentQuestionIndex);
    }

    function showResults() {
        document.getElementById('question-container').innerHTML = '';
        document.getElementById('nextBtn').style.display = 'none';
        document.getElementById('results').innerText = `You scored ${score} out of ${totalQuestions}`;
    }

    // Initialize progress bar and load the first question when the page loads
    initializeProgressBar();
    loadQuestion(0);
</script>

</body>
</html>
